server:
  port: 8083

spring:
  cloud:
    discovery:
      enabled: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0
  health:

  endpoints:
    web:
      exposure:
        include: health,refresh
  endpoint:
    health:
      show-details: always


default:
  message: Hello
